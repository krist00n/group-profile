<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-8">
                    <h1 class="hero-title">Meet Our Teams</h1>
                    <p class="hero-subtitle">We are passionate about building innovative solutions for the future.</p>
                    <a href="#team-section" class="btn btn-primary btn-lg hero-btn">Meet the Team</a>
                    <div class="social-hero mt-4">
                        <a href="https://instagram.com" class="me-3 text-white">
                            <i class="fab fa-instagram fa-2x"></i>
                        </a>
                        <a href="https://twitter.com" class="me-3 text-white">
                            <i class="fab fa-twitter fa-2x"></i>
                        </a>
                        <a href="https://linkedin.com" class="text-white">
                            <i class="fab fa-linkedin fa-2x"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Team Members Section -->
    <section id="team-section" class="py-5">
        <div class="container">
            <div class="row" id="team-members">
                <!-- Anggota tim akan dimuat di sini -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Group Name. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>

</html>
